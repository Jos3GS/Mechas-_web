<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/Login.css">
	<meta charset="UTF-8">
	<title>Home</title>
</head>
<body>

	<main>

		<div class="contenedor__todo">

			<div class="caja__trasera">
				<div class="caja__trasera_login">
					<h3>¿Ya Tienes una cuenta?</h3>
					<p>Inicia sesion para entrar a la página</p>
					<button id="btn__iniciar_sesion">Iniciar Sesion</button>
				</div>
				<div class="caja__trasera_registro">
					<h3>¿Aún no tienes una cuenta?</h3>
					<p>Registrate Ahora para poder ingresar</p>
					<button id="btn__Registrarse">Registrarse</button>
				</div>
			</div>
			<div class="contenedor__login_registro">
				<form id="login" class="formulario__login">
					<h2>Iniciar Sesión</h2>
					<input id="L_email" type="email" placeholder="Correo Electronico" required type="email">
					<input id="L_pass" type="password" placeholder="Contraseña" required minlength="8">
					<button id="Entrar">Entrar</button>
				</form>

				<form id="registro" class="formulario__registro">
					<h2>Registrarse</h2>
					<input id="R_mame"type="text" placeholder="Nombre Completo" required>
					<input id="R_email" type="email" placeholder="Correo Electronico" required type="email">
					<input id="R_user" type="text" placeholder="Nombre de usuario" required minlength="4">
					<input id="R_pass" type="password" placeholder="Contraseña" required minlength="8">
					<button id="Registrar">Registrarse</button>
				</form>
			</div>
		</div>
	</main>
	
	

	<script src="js/login.js"></script>
	<script src="js/bd.js"></script>
	
</body>
</html>
